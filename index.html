<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TJ - QR Code Generator</title>
    <!-- Bootstrap & CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="qrcode.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center poppins-light">Gerador de QRcode</h1>
        <div id="alertDiv" class="mt-3"></div>
        <div class="row justify-content-center mt-3">
            <div class="col-8 col-md-6">
                <input type="text" id="text" class="form-control poppins-extralight" placeholder="Digite uma URL">
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-8 col-md-6">
                <button onclick="generateQRCode()" class="btn btn-primary poppins-extralight">Gerar QRcode</button>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-8 col-md-6">
                <div id="qrcode" class="text-center"></div>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-8 col-md-6">
                <button onclick="downloadQRCode()" class="btn btn-success poppins-extralight">Baixar QRcode</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="canvas_qrcode.js"></script>
</body>
</html>
